set -g default-command "${SHELL}"

# remap prefix from 'Ctrl+b' to 'Ctrl+a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# don't rename windows automatically
# set-option -g allow-rename off

# reload config file
# bind r source-file ~/.config/tmux/tmux.conf

# more sane movement keys
bind -n M-j select-pane -L
bind -n M-\; select-pane -R
bind -n M-k select-pane -U
bind -n M-l select-pane -D
set -g mouse on

# urxvt tab like window switching (-n: no prior escape seq)
bind / new-window
bind -n M-s prev
bind -n M-d next
bind -n M-tab next

# sane split shortcuts | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind -n C-d detach

### ========================
###         DESIGN
### ========================

# awesome layout from: http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# colour scheme designed to work with any base16 theme
# (using all 16 colour slots)

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238,bold

# }
# The panes {

set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# }
# The statusbar {

set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-style bg=colour10,fg=yellow,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour11,bold] %d/%m #[fg=colour233,bg=colour12,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour1,bg=colour11,bold
setw -g window-status-current-format ' #I#[fg=colour12]:#[fg=colour13]#W#[fg=colour4]#F '

setw -g window-status-style fg=colour1,bg=colour10,none
setw -g window-status-format ' #I#[fg=colour12]:#[fg=colour13]#W#[fg=colour4]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# }
# The messages {

set -g message-command-style fg=blue,bg=black
set -g message-style fg=colour232,bg=colour166,bold

# }

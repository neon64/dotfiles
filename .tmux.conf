# remap prefix from 'Ctrl+b' to 'Ctrl+a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# don't rename windows automatically
# set-option -g allow-rename off

# reload config file
# bind r source-file ~/.config/tmux/tmux.conf

# more sane movement keys
bind -n M-j select-pane -L
bind -n M-\; select-pane -R
bind -n M-k select-pane -U
bind -n M-l select-pane -D

# urxvt tab like window switching (-n: no prior escape seq)
bind / new-window
bind left prev
bind right next
bind tab next

# sane split shortcuts | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind -n C-d detach

### ========================
###         DESIGN
### ========================

# awesome layout from: http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# colour scheme designed to work with any base16 theme
# (using all 16 colour slots)

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour10
set -g status-fg yellow
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour11,bold] %d/%m #[fg=colour233,bg=colour12,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour11
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour12]:#[fg=colour13]#W#[fg=colour4]#F '

setw -g window-status-fg colour1
setw -g window-status-bg colour10
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour12]:#[fg=colour13]#W#[fg=colour4]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-command-fg blue
set -g message-command-bg black
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }